<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->

<ion-pane>
  <!--
    The nav bar that will be updated as we navigate between views.
  -->
  <ion-nav-bar class="bar-positive">
    <ion-nav-back-button>
    </ion-nav-back-button>
  </ion-nav-bar>

  <ion-tabs class="tabs-icon-top tabs-color-active-positive">

    <!-- Chats Tab -->
    <ion-tab title="{{'info-label' | translate}}" icon-off="ion-information" icon-on="ion-information-circled" href="#/tab/info">
      <ion-nav-view name="tab-info"></ion-nav-view>
    </ion-tab>

    <!-- Chats Tab -->
    <ion-tab title="{{'chat-label' | translate}}" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/chats">
      <ion-nav-view name="tab-chats"></ion-nav-view>
    </ion-tab>

    <!-- Account Tab -->
    <ion-tab title="{{'profile-label' | translate}}" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
      <ion-nav-view name="tab-account"></ion-nav-view>
    </ion-tab>


  </ion-tabs>
