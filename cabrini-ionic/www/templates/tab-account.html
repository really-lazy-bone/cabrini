<ion-view view-title="{{'profile-label' | translate}}">
	<ion-content>
		<div class="list">
			<div class="item item-button-right">
				{{'logout' | translate}}
				<button class="button button-positive"
					ng-click="profile.logout()">
					<i class="icon ion-log-out"></i>
				</button>
			</div>
		</div>
	</ion-content>
</ion-view>
