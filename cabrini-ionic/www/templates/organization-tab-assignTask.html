<ion-view view-title="{{'info-label' | translate}}">
  <ion-content>
    <div class="list">
      <ion-radio
        ng-repeat="user in info.users"
        ng-model="info.assignedUserId" ng-value="user._id">
        {{user.email}}
      </ion-radio>
    </div>

    <div ng-show="!info.users.length">
      No immigrant is connected with you just yet.
    </div>

    <button class="button button-block button-positive"
      ng-disabled="!info.users.length"
      ng-click="info.assignTaskToUser()">
      Assign to this user
    </button>
  </ion-content>
</ion-view>
